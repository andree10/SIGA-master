<div class="usuario-container">

  <!-- Formulario de Nuevo/Editar Usuario -->
  <div class="card mb-3">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">{{ botonGuardar ? 'Nuevo Usuario' : 'Editar Usuario' }}</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="usuarioForm" (ngSubmit)="accionBotonUsuario()">

        <!-- Identidad, Nombre, Cargo, Perfil, Email -->
        <div class="row mb-3">
          <div class="col-md-6 mb-2">
            <input type="number" class="form-control" placeholder="Identidad" formControlName="identidad" [disabled]="!formActivo">
          </div>
          <div class="col-md-6 mb-2">
            <input type="text" class="form-control" placeholder="Nombre Completo" formControlName="nombrecompleto" [disabled]="!formActivo">
          </div>
          <div class="col-md-6 mb-2">
            <input type="text" class="form-control" placeholder="Cargo" formControlName="cargo" [disabled]="!formActivo">
          </div>
          <div class="col-md-6 mb-2">
            <input type="text" class="form-control" placeholder="Perfil" formControlName="perfil" [disabled]="!formActivo">
          </div>
          <div class="col-md-6 mb-2">
            <input type="email" class="form-control" placeholder="Email" formControlName="email" [disabled]="!formActivo">
          </div>
        </div>

        <!-- Roles y Sucursales lado a lado -->
        <div class="row mb-3">
          <div class="col-md-6 mb-2">
            <label class="form-label">Roles:</label>
            <div class="d-flex gap-2 flex-wrap">
              <div *ngFor="let r of roles" class="form-check">
                <input class="form-check-input" type="checkbox"
                       [value]="r"
                       [checked]="usuarioForm.value.rol.includes(r)"
                       (change)="toggleRol($event)"
                       [disabled]="!formActivo">
                <label class="form-check-label">{{ r }}</label>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-2">
            <label class="form-label">Sucursales:</label>
            <div class="d-flex gap-2 flex-wrap mb-2">
              <button type="button" class="btn btn-outline-primary btn-sm"
                      *ngFor="let s of todasSucursales"
                      (click)="agregarSucursal(s)"
                      [disabled]="!formActivo">
                {{ s }}
              </button>
            </div>
            <div>
              <span *ngFor="let s of usuarioForm.value.sucursales" class="badge bg-success me-1">
                {{ s }} <span style="cursor:pointer;" (click)="removerSucursal(s)" [style.pointerEvents]="formActivo ? 'auto' : 'none'">Ã—</span>
              </span>
            </div>
          </div>
        </div>

        <!-- Fechas -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Fecha Inicio:</label>
            <input type="date" class="form-control" formControlName="fechaInicio" [disabled]="!formActivo">
          </div>
          <div class="col-md-6">
            <label class="form-label">Fecha Fin:</label>
            <input type="date" class="form-control" formControlName="fechaFin" [disabled]="!formActivo">
          </div>
        </div>

        <!-- Foto -->
        <div class="mb-3">
          <label class="form-label">Foto:</label>
          <input type="file" class="form-control mb-2" (change)="onFotoChange($event)" [disabled]="!formActivo">

          <div *ngIf="usuarioForm.value.foto">
            <img [src]="usuarioForm.value.foto" alt="Vista previa" width="100" class="mt-2 rounded">
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="!formActivo">{{ botonGuardar ? 'Guardar' : 'Actualizar' }}</button>
          <button type="button" class="btn btn-secondary" (click)="nuevoUsuario()">Nuevo</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Tabla de Usuarios -->
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Lista de Usuarios</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-bordered mb-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Perfil</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Sucursales</th>
            <th>F. Inicio</th>
            <th>F. Fin</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of listaUsuarios">
            <td>{{ u.identidad }}</td>
            <td>{{ u.nombrecompleto }}</td>
            <td>{{ u.cargo }}</td>
            <td>{{ u.perfil }}</td>
            <td>{{ u.email }}</td>
            <td>
              <div *ngFor="let r of u.rol">{{ r }}</div>
            </td>
            <td>
              <div *ngFor="let s of u.sucursales">{{ s }}</div>
            </td>
            <td>{{ u.fechaInicio }}</td>
            <td>{{ u.fechaFin }}</td>
            <td>
              <img *ngIf="u.foto" [src]="u.foto" alt="foto" width="50">
            </td>
            <td>
              <button class="btn btn-sm btn-warning me-1" (click)="editarUsuario(u)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(u)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
